<!DOCTYPE html>
   <head>
      <title>GPIO Control</title>
      <link rel="stylesheet" href='../static/master.css'/>
   </head>

   <body>
		<h1>RPi GPIO Control</h1>
		<h2> Status </h2>
		<h3><a href="#" class="buttonR">RED</a> => {{ relay1  }}</h3>
		<h3><a href="#" class="buttonY">YEL</a> => {{ relay2  }}</h3>
		<br>
		<h2> Control </h2>
		<h3> 
			<table>
				<tr>
					<th rowspan="2"><a href="#" class="buttonR">RED</a></th>
					<td><a href="/relay1/on" class="button0">TURN ON</a></td>
				</tr>
				<tr>
					<td><a href="/relay1/off" class="button0">TURN OFF</a></td>
				</tr>
			</table>
		</h3>
		<h3> 
			<table>
				<tr>
					<th rowspan="2"><a href="#" class="buttonY">YEL</a></th>
					<td><a href="/relay2/on" class="button0">TURN ON</a></td>
				</tr>
				<tr>
					<td><a href="/relay2/off" class="button0">TURN OFF</a></td>
				</tr>
			</table>
		</h3>
   </body>
</html>
